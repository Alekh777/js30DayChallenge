<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables Updation using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Use the sliders to change the <span class="hl">CONTENT</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="30" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#bb3cf4">
    </div>

    <img src="bg.jpg">

    <script src="script.js"></script>
</body>
</html>
