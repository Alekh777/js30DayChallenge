<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 Must know dev tools</title>
</head>
<body>

    <p onclick="makeGreen()">xBREAKxDOWN</p>

    <script>
        const p = document.querySelector('p');
        function makeGreen(){
            p.style.color = "#BADA55";
            p.style.fontSize = "50px";
        }

        //dir
        console.log(p);
        console.dir(p);
        
        //grouping
        console.groupCollapsed('one');
        console.log('hello')
        console.log('hello')
        console.log('hello')
        console.groupEnd('one');
        console.group('two');
        console.log('bye')
        console.log('bye')
        console.log('bye')
        console.groupEnd('two');

        //count
        console.count('A');
        console.count('A');
        console.count('B');
        console.count('A');
        console.count('A');
        console.count('B');
        console.count('B');
        console.count('A');
        console.count('B');
        console.count('B');
        
        //timing
        console.time("Fetching data");
        fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('Fetching data')
            console.data;
        })

        //table
        const arr = [{name: 'Alekh', age: 21}, {name: 'Tushar', age: 19}];
        console.table(arr);
    </script>
</body>
</html>
